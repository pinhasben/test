<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderole Animée</title>
    <style>
        @keyframes waving {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(45deg, red, white, blue);
            background-size: 200% 200%;
            animation: waving 5s infinite ease-in-out;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
            line-height: 1.4;
            white-space: normal; /* Permet au texte de passer à la ligne */
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: normal; /* Change pour que le texte s'affiche bien */
            border-right: 2px solid white;
            padding-right: 5px;
            max-width: 90%;
        }

        @media (max-width: 600px) {
            .banner {
                font-size: 16px; /* Réduit la taille du texte sur mobile */
                padding: 10px 5px; /* Ajuste l’espace autour */
                max-width: 100%;
            }

            .typing-text {
                font-size: 16px;
                max-width: 100%;
                display: block;
                text-align: center;
                word-wrap: break-word; /* Coupe proprement les longs textes */
                overflow-wrap: break-word;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <span class="typing-text" id="typing-text"></span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "OFFRE SPÉCIALE<br>FRANCHISE ASSURANCE OFFERTE<br>(REMBOURSÉE)";
            let index = 0;
            let isDeleting = false;
            const speed = 100;
            const delayAfterTyping = 2000;
            const typingElement = document.getElementById("typing-text");

            function typeWriter() {
                if (!isDeleting) {
                    if (index < text.length) {
                        typingElement.innerHTML = text.substring(0, index + 1);
                        index++;
                        setTimeout(typeWriter, speed);
                    } else {
                        setTimeout(() => {
                            isDeleting = true;
                            typeWriter();
                        }, delayAfterTyping);
                    }
                } else {
                    if (index > 0) {
                        typingElement.innerHTML = text.substring(0, index - 1);
                        index--;
                        setTimeout(typeWriter, speed / 2);
                    } else {
                        isDeleting = false;
                        setTimeout(typeWriter, speed);
                    }
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
